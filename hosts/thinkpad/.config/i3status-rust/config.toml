icons_format = "{icon}"
[theme]
theme = "solarized-dark"
[theme.overrides]
idle_bg = "#170041bf"
idle_fg = "#a496ffe6"
separator = " : "
separator_fg = "#655e77d9"

[icons]
icons = "awesome6"

[[block]]
block = "focused_window"
format="$title.str(max_w:50) |"

[[block]]
block = "battery"

[[block]]
block = "sound"

[[block]]
block = "backlight"
invert_icons = true

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = " $icon / $available.eng(w:2) "

[[block]]
block = "net"
device = "wlp0s20f3"
[[block.click]]
button = "left"
cmd = "alacritty -e nmtui"

[[block]]
block = "time"
format = " $icon $timestamp.datetime(f:'%a %b %e %H:%M') "

[[block]]
block = "menu"
text = "\u23fb "
[[block.items]]
display = " -&gt;   Exit    &lt;-"
cmd = ""
[[block.items]]
display = " -&gt;   Sleep   &lt;-"
cmd = "systemctl suspend"
[[block.items]]
display = " -&gt; Power Off &lt;-"
cmd = "poweroff"
confirm_msg = "Are you sure you want to power off?"
[[block.items]]
display = " -&gt;  Reboot   &lt;-"
cmd = "reboot"
confirm_msg = "Are you sure you want to reboot?"

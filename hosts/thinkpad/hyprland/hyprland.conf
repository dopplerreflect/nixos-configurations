################
### MONITORS ###
################

monitor = DP-1,  1920x1080, 0x0,    1
monitor = eDP-1, 1920x1080, 0x1080, 1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$menu = ags -r "App.openWindow('app-launcher')"

#################
### AUTOSTART ###
#################

exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user enable --now hypridle.service
exec-once = ags
exec-once = swaync
exec-once = swww-daemon
exec-once = cycle-desktop-backgrounds.ts
exec-once = hyprctl setcursor Adwaita 24

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 2
    gaps_out = 5
    border_size = 3

    col.active_border = rgba(ff0000e6) rgba(ff5900e6) rgba(fff900e6) rgba(00ff72e6) rgba(0093eee6) rgba(4300ffe6) 137.5deg
    col.inactive_border = rgba(ff000030) rgba(ff590030) rgba(fff90030) rgba(00ff7230) rgba(0093ee30) rgba(4300ff30) 137.5deg 

    resize_on_border = true 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    dim_inactive = true
    dim_strength = 0.15

    active_opacity = 1.0
    inactive_opacity = 0.975;

    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 2
    col.shadow = rgba(0098ffcc)
    col.shadow_inactive = rgba(10101088)

    blur {
        enabled = true
        size = 5
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    first_launch_animation = false

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant = dvorak
    kb_model =
    kb_options = caps:ctrl_modifier
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
      natural_scroll = true
      clickfinger_behavior = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_forever = true
}

####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod+SHIFT, L, exec, ags -r "openSystemControls()"
bind = $mainMod, B, exec, brave --password-store=basic
bind = $mainMod+SHIFT, B, exec, ags -t bar
bind = $mainMod, N, exec, $fileManager
bind = $mainMod+SHIFT, N, exec, swaync-client -t -sw
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d

bind = $mainMod, Tab, focuscurrentorlast

bind = $mainMod, F, fullscreen, 2

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume controls
binde =, XF86AudioRaiseVolume, exec, ags -r "openVolumePopup()" & pactl set-sink-volume @DEFAULT_SINK@   +5%
binde =, XF86AudioLowerVolume, exec, ags -r "openVolumePopup()" & pactl set-sink-volume @DEFAULT_SINK@   -5%
binde =, XF86AudioMute,        exec, ags -r "openVolumePopup()" & pactl set-sink-mute   @DEFAULT_SINK@   toggle
binde =, XF86AudioMicMute,     exec, ags -r "openVolumePopup()" & pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Laptop screen brightness
binde =, XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde =, XF86MonBrightnessUp,   exec, brightnessctl set +5%

# Screenshots
$screenshotFolder = ~/Pictures/Screenshots
bind =,       PRINT, exec, hyprshot -o $screenshotFolder -m window -m active
bind = SHIFT, PRINT, exec, hyprshot -o $screenshotFolder -m region
bind = SUPER, PRINT, exec, hyprshot -o $screenshotFolder -m output -m active

